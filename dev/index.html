<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onpa - Èü≥Ê•Ω„Ç∑„Çß„Ç¢ÈÄöË©±„Ç¢„Éó„É™</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
        }

        .container {
            max-width: 430px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #ff3366, #0096ff, #00ffc8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .spotify-login {
            background: #1DB954;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 14px;
            border-radius: 25px;
            border: 1px solid #333;
            background: #222;
            color: white;
            margin-bottom: 15px;
        }

        .search-result-item {
            background: #222;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .result-artwork {
            width: 50px;
            height: 50px;
            border-radius: 6px;
        }

        .result-info {
            flex: 1;
        }

        .result-track {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .result-artist {
            font-size: 12px;
            color: #888;
        }

        .result-play-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }

        .status {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .device-info {
            background: #222;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Onpa</div>
        
        <button class="spotify-login" id="loginBtn" onclick="loginSpotify()">
            üéµ Spotify„Åß„É≠„Ç∞„Ç§„É≥
        </button>

        <div id="status"></div>

        <div id="player" style="display: none;">
            <div class="device-info" id="deviceInfo">„Éá„Éê„Ç§„Çπ: Ë™≠„ÅøËæº„Åø‰∏≠...</div>
            
            <input 
                type="text" 
                id="searchInput" 
                class="search-bar" 
                placeholder="Êõ≤„ÇíÊ§úÁ¥¢..."
                onkeypress="if(event.key==='Enter') search()"
            >
            <div id="results"></div>
        </div>
    </div>

    <script>
        // ========================================
        // üîë Ë®≠ÂÆö (Spotify Developer Dashboard„ÅßÂèñÂæó)
        // ========================================
        const CLIENT_ID = '1ff4e8ebb2f94fb5a20149d697df21fc';
        
        // „É™„ÉÄ„Ç§„É¨„ÇØ„ÉàURI„ÇíÂãïÁöÑ„Å´ÁîüÊàêÔºà„Å©„ÅÆURL„Åß„ÇÇÂØæÂøúÔºâ
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        
        console.log('Current Redirect URI:', REDIRECT_URI);
        // ========================================

        let token = null;
        let deviceId = null;

        // ÂàùÊúüÂåñ
        window.onload = () => {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            token = params.get('access_token');

            if (token) {
                window.history.replaceState({}, '', window.location.pathname);
                document.getElementById('loginBtn').textContent = '‚úì „É≠„Ç∞„Ç§„É≥Ê∏à„Åø';
                document.getElementById('loginBtn').disabled = true;
                document.getElementById('player').style.display = 'block';
                showStatus('‚úÖ Spotify„Å´Êé•Á∂ö„Åó„Åæ„Åó„Åü', '#1DB954');
                getDevices();
            }
        };

        // Spotify„É≠„Ç∞„Ç§„É≥
        function loginSpotify() {
            const scopes = 'user-read-playback-state user-modify-playback-state streaming';
            window.location = `https://accounts.spotify.com/authorize?` +
                `client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(scopes)}`;
        }

        // „Éá„Éê„Ç§„ÇπÂèñÂæóÔºàËá™ÂãïÔºâ
        async function getDevices() {
            try {
                const res = await fetch('https://api.spotify.com/v1/me/player/devices', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                if (data.devices?.length > 0) {
                    const active = data.devices.find(d => d.is_active) || data.devices[0];
                    deviceId = active.id;
                    document.getElementById('deviceInfo').textContent = 
                        `„Éá„Éê„Ç§„Çπ: ${active.name} (${active.type})`;
                } else {
                    document.getElementById('deviceInfo').innerHTML = 
                        '‚ö†Ô∏è „Éá„Éê„Ç§„Çπ„Å™„Åó - Spotify„Ç¢„Éó„É™„ÇíÈñã„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ';
                }
            } catch (e) {
                console.error(e);
            }
        }

        // Ê§úÁ¥¢
        async function search() {
            const q = document.getElementById('searchInput').value;
            if (!q) return;

            const res = await fetch(
                `https://api.spotify.com/v1/search?q=${encodeURIComponent(q)}&type=track&market=JP&limit=10`,
                { headers: { 'Authorization': `Bearer ${token}` } }
            );
            const data = await res.json();
            displayResults(data.tracks.items);
        }

        // ÁµêÊûúË°®Á§∫
        function displayResults(tracks) {
            const div = document.getElementById('results');
            div.innerHTML = '';

            tracks.forEach(t => {
                div.innerHTML += `
                    <div class="search-result-item">
                        <img src="${t.album.images[0]?.url}" class="result-artwork">
                        <div class="result-info">
                            <div class="result-track">${t.name}</div>
                            <div class="result-artist">${t.artists[0].name}</div>
                        </div>
                        <button class="result-play-btn" onclick='play("${t.uri}")'>‚ñ∂Ô∏è</button>
                    </div>
                `;
            });
        }

        // ÂÜçÁîüÔºà„Éá„Éê„Ç§„ÇπIDËá™Âãï‰ªò‰∏éÔºâ
        async function play(uri) {
            if (!deviceId) {
                await getDevices();
                if (!deviceId) {
                    alert('„Éá„Éê„Ç§„Çπ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ\nSpotify„Ç¢„Éó„É™„ÇíÈñã„ÅÑ„Å¶Êõ≤„ÇíÂÜçÁîü„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;
                }
            }

            try {
                const res = await fetch(
                    `https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ uris: [uri] })
                    }
                );

                if (res.ok) {
                    showStatus('‚úÖ ÂÜçÁîü‰∏≠', '#1DB954');
                } else if (res.status === 404) {
                    alert('„Éá„Éê„Ç§„Çπ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                    deviceId = null;
                    getDevices();
                } else {
                    const err = await res.json();
                    showStatus('‚ùå „Ç®„É©„Éº: ' + err.error.message, '#f55');
                }
            } catch (e) {
                console.error(e);
                showStatus('‚ùå ÂÜçÁîü„Ç®„É©„Éº', '#f55');
            }
        }

        // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫
        function showStatus(msg, color) {
            const s = document.getElementById('status');
            s.innerHTML = `<div class="status" style="background: ${color}22; border: 1px solid ${color};">${msg}</div>`;
            setTimeout(() => s.innerHTML = '', 5000);
        }
    </script>
</body>
</html>
