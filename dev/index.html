<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onpa - Dev Version</title>
    <style>
        /* スタイル部分は以前と同じため省略（18行目のmargin-bottomもここに含まれます） */
        body { font-family: sans-serif; background-color: #121212; color: white; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        input { width: 100%; padding: 10px; margin-bottom: 18px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; background-color: #1DB954; color: white; border: none; border-radius: 20px; cursor: pointer; }
        .track-item { display: flex; align-items: center; margin-bottom: 10px; background: #282828; padding: 10px; border-radius: 5px; }
        .track-item img { width: 50px; height: 50px; margin-right: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Onpa (Dev)</h1>
        <div id="login-section">
            <button id="login-button">Spotifyでログイン</button>
        </div>
        <div id="search-section" style="display:none;">
            <input type="text" id="search-input" placeholder="曲名を検索...">
            <button id="search-button">検索</button>
            <div id="results"></div>
        </div>
    </div>

    <script>
        // --- 設定エリア ---
        // あなたのClient IDをここに入れてください
        const clientId = 'ここにあなたのクライアントIDを貼り付け'; 
        
        // 【修正ポイント】フォルダを移動しても自動でURLを合わせる魔法のコード
        const redirectUri = window.location.origin + window.location.pathname;
        // ------------------

        const loginButton = document.getElementById('login-button');
        const searchSection = document.getElementById('search-section');
        const loginSection = document.getElementById('login-section');

        // Spotify ログイン処理
        loginButton.addEventListener('click', () => {
            const scope = 'user-read-private user-read-email user-modify-playback-state';
            const authUrl = new URL("https://accounts.spotify.com/authorize");
            const params = {
                response_type: 'token',
                client_id: clientId,
                scope: scope,
                redirect_uri: redirectUri,
            };
            authUrl.search = new URLSearchParams(params).toString();
            window.location.href = authUrl.toString();
        });

        // トークンの取得
        function getAccessToken() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return params.get('access_token');
        }

        const accessToken = getAccessToken();
        if (accessToken) {
            loginSection.style.display = 'none';
            searchSection.style.display = 'block';
            window.location.hash = ''; // URLをきれいにする
        }

        // 検索処理 (以下、これまでのコードと同様)
        document.getElementById('search-button').addEventListener('click', async () => {
            const query = document.getElementById('search-input').value;
            const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track`, {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });
            const data = await response.json();
            const results = document.getElementById('results');
            results.innerHTML = data.tracks.items.map(track => `
                <div class="track-item">
                    <img src="${track.album.images[0]?.url}" alt="album art">
                    <div>
                        <strong>${track.name}</strong><br>
                        ${track.artists[0].name}
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
